<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        h1 {
            font-weight: bold !important;
        }

        input[type="email"], input[type="password"] {
            color: #000;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 10px;
            width: 100%;
            margin-bottom: 15px;
        }

        button {
            background-color: #555960; 
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            width: 100%;
            cursor: pointer;
        }


        /* "Create a new account" button */
        .create-account-btn {
            background-color: #555960;
            color: #fff;
            padding: 10px 20px;
            border-radius: 4px;
            display: block;
            text-align: center;
            text-decoration: none;
            margin-top: 15px;
        }

    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/logo.png" alt="Purdue Logo">
            <span class="event-title">PURDUE EVENT PLANNING</span>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="dates.html">Available Dates</a></li>
                <li><a href="account.html" class="active">Account</a></li>
                <li><a href="#" class="nav-item"><i class="fas fa-search"></i></a></li> 
            </ul>
        </nav>        
        <div class="hamburger">
            <i class="fas fa-bars"></i>
        </div>
    </header>

    <section class="banner">
        <img src="images/banner.jpeg" alt="Purdue Banner" class="img-fluid">
        <div class="welcome-text">
            <h1>ACCOUNT</h1>
            <button>Don't have an existing account?</button>
        </div>
    </section>

    <section class="content">
        <div class="container mt-0">
            <div class="row justify-content-center">
                <div class="col-lg-9">
                    <div class="box2">
                        <h2 class="text-center mb-4">Login to Your Account</h2>
                        <form action="login.php" method="POST" id="loginForm" novalidate>
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" placeholder="Enter your email" required>
                            <div class="error text-danger" id="emailError"></div>

                            <label for="password">Password:</label>
                            <input type="password" id="password" name="password" placeholder="Enter your password" required>
                            <div class="error text-danger" id="passwordError"></div>

                            <button type="submit">Login</button>
                        </form>
                        <a href="#" class="create-account-btn">Create a new account</a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
        //hamburger toggle
        document.querySelector(".hamburger").addEventListener("click", function() {
        document.querySelector("nav ul").classList.toggle("show");
        });
    </script>

    <script>
        // JavaScript validation
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            let isValid = true;
            const email = document.getElementById('email');
            const password = document.getElementById('password');
            const emailError = document.getElementById('emailError');
            const passwordError = document.getElementById('passwordError');

            // Reset errors
            emailError.textContent = '';
            passwordError.textContent = '';

            if (!email.value) {
                isValid = false;
                emailError.textContent = 'Email is required';
            }

            if (!password.value) {
                isValid = false;
                passwordError.textContent = 'Password is required';
            }

            if (!isValid) {
                event.preventDefault(); // Stop form submission
            }
        });
    </script>
</body>
</html>
